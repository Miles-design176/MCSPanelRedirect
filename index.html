<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #1d1f23;
      color: #fff;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    .loading-container {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .spinner {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    h1 {
      margin-top: 20px;
      font-size: 24px;
      letter-spacing: 2px;
    }

    .redirect-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .redirect-button:hover {
      background-color: #2980b9;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <script>
    const redirectUrl = "http://mcspanel.bestwebsite.ca:41357";

    setTimeout(function() {
      window.location.replace(redirectUrl);
    }, 500); // 500ms delay

    function manualRedirect() {
      window.location.href = redirectUrl;
    }
  </script>
</head>
<body>
  <div class="loading-container">
    <div class="spinner"></div>
    <h1>Redirecting to Minecraft Panel...</h1>
    <button class="redirect-button" onclick="manualRedirect()">Click to Redirect</button>
  </div>
</body>
</html>
